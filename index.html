<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form action="submit_form.php" method="post" class="formulario">
            <!-- Campo de texto para el nombre completo -->
            <label for="fullname">Nombre Completo:</label>
            <input type="text" id="fullname" name="fullname" required>

            <!-- Campo para la dirección de correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo de contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <!-- Botones de opción para seleccionar el género -->
            <label>Género:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Femenino</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Otro</label>
            </div>

            <!-- Casillas de verificación para seleccionar intereses o preferencias -->
            <label>Intereses:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music">Música</label>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Deportes</label>
                <input type="checkbox" id="reading" name="interests" value="reading">
                <label for="reading">Lectura</label>
            </div>

            <!-- Área de texto para comentarios adicionales -->
            <label for="comments">Comentarios Adicionales:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <!-- Campo de selección (dropdown) para elegir un país de origen -->
            <label for="country">País de Origen:</label>
            <select id="country" name="country" required>
                <option value="mexico">México</option>
                <option value="argentina">Argentina</option>
                <option value="spain">España</option>
                <option value="usa">Estados Unidos</option>
                <option value="other">Otro</option>
            </select>

            <!-- Botones de envío y de reinicio -->
            <div class="button-group">
                <button type="submit" class="submit-btn">Enviar</button>
                <button type="reset" class="reset-btn">Reiniciar</button>
            </div>
        </form>
    </div>
</body>
</html>
